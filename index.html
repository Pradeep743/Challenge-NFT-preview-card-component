<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex flex-col">

    <main class="max-w-xs mt-20 p-5 mx-auto rounded-lg">
        <div class="flex flex-col gap-4 card">
            <div class="container">
                <img class="w-full equilibrium" src="./images/image-equilibrium.jpg" alt="">
                <div class="middle">
                    <img class="eye-img" src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <h1 class="white-text text-xl">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex justify-between pb-4 description-bottom">
                <div class="flex gap-2">
                    <img class="object-contain w-2" src="./images/icon-ethereum.svg" alt="">
                    <p class="cyan-text">0.041 ETH</p>
                </div>
                <div class="flex gap-1">
                    <img class="object-contain w-4" src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <img class="w-7 border-2 rounded-full" src="./images/image-avatar.png" alt="">
                <p class="text-sm">Creation of <span class="white-text">Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution mt-5 white-text">
            Coded by <a href="https://github.com/Pradeep743" target="_blank">Pradeep Sahu</a>
        </div>
    </footer>
</body>

</html>
